<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<link rel="stylesheet" href="index.css">
		<title>Cat meme picker</title>
	</head>
	
	<body>
		<header>
			<div class="header-inner">
				<img src="./images/logo-cat.png" class="logo-cat-img">
				<h1>Cat Meme Picker</h1>
			</div>
		</header>

		<main>
			<h3>Select Your Current Emotion</h3>
			<div class="controls-container">
				<div class="emotion-radios" id="emotion-radios"> 
					<!-- Feed by js -->
				</div>
				<div class="gif-check">
					<input type="checkbox" id="gif-only-option">
					<label for="gif-only-option" class="gif-check-label">Animated GIFs only</label>
				</div>
				<button class="get-image-btn" id="get-image-btn">Get Image</button>
			</div>
		</main>

		<div class="meme-modal" id="meme-modal">
			<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<div id="meme-modal-inner">
				<!-- Feed by js -->
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
